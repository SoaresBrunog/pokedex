<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imagens/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="js/script.js"></script>
  <title>Pokédex Crews</title>
</head>
<body>
  <h2>POKEDEX  CREWS</h2>
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Nome ou Numero"
        required/>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Anterior &lt;</button>
      <button class="button btn-next">Proxímo &gt;</button>
    </div>

    <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
  </main>
</body>
</html>
